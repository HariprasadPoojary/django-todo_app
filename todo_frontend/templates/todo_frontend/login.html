{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TODO | Login</title>
		<link rel="preload" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Goldman:wght@700&family=Noto+Sans+JP:wght@500&family=Nunito+Sans&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="{% static 'css/main.css' %}" />
	</head>
	<body>
		<header class="container container-large">
			<nav class="main-navbar">
				<h2 class="logo">TODO</h2>
				<div class="navbar">
					<div>Hello 🙋🏽‍♂️</div>
				</div>
			</nav>
		</header>
		<section class="container container-medium">
			<div class="user-cred py-3 my-1">
				<div class="heading-main">
					<h3>Login 👨🏽‍💻</h3>
					<div class="bottom-line"></div>
				</div>
				<form action="" method="post" class="conatiner-small">
					{% csrf_token %}
					<input
						type="text"
						name="username"
						id="lg-username"
						placeholder="Enter Username"
					/>
					<input
						type="password"
						name="password"
						id="lg-password"
						placeholder="Enter Password"
					/>
					<input type="submit" value="Login" class="btn" />
				</form>
				{% for message in messages %}
				<div class="message-from-signup text-center">
					<!-- prettier-ignore -->
					{{message}}
				</div>
				{% endfor %}
				<div class="option">
					<small>Don't have an account?</small>
					<a href="{% url 'signup' %}" class="btn">Sign Up</a>
				</div>
			</div>
		</section>
	</body>
	<script src="{% static 'js/main.js' %}"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</html>
